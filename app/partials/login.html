<div ng-controller="LoginController as $ctrl">
   <form name="loginForm" ng-submit="$ctrl.submit()">
      <h1>Username: {{$ctrl.user.username}}</h1>
      <input type="text" ng-model="$ctrl.user.username" />

      <h1>Password</h1>
      <input ng-model="$ctrl.user.password" />

      <button type="submit">Submit</button>
   </form>
</div>
